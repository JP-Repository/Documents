<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jonathan's Site - Under Construction</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #0f172a;
      color: #f8fafc;
      font-family: Arial, sans-serif;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #94a3b8;
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    #countdown {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #fcd34d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="emoji">⚡️</div>
  <h1>JP Repository Site is Under Construction</h1>
  <p>We're building something awesome.<br />Please check back soon!</p>
  <div id="countdown"></div>

  <script>
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 30);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "We're live!";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
